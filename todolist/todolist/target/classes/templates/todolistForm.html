<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>TODO List</title>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">TODO List</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a class="nav-link" aria-current="page" th:href="@{todolist}">Show TODO List</a></li>
                <li><a class="nav-link" aria-current="page" th:href="@{todolistForm}">Add TODO List</a></li>
            </ul>
        </div>
    </nav>

    <h1>Add TODO List</h1>
    <form id="addTodoList" method='POST'>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br><br>

        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br><br>
        
        <label for="date">Target Date:</label><br>
        <input type="date" id="date" name="date" min=""><br><br>

        <button type="submit" class="btn btn-primary">Add</button>

    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>

    <script src="js/todolistController.js"></script>
    <script src="js/todolistForm.js"></script>

</body>
</html>
